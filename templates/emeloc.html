{% extends "adminbase.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Emergency Locations</title>
  <link rel="stylesheet" href="/static/admin.css">
  <script defer src="/static/admin.js"></script>
</head>
<body>
  
  <nav>
    <div class="container">
      <select id="tableSelect">
        <option value="police_stations">Police Stations</option>
        <option value="fire_stations">Fire Stations</option>
        <option value="evacuation_centers">Evacuation Centers</option>
        <option value="hospitals">Hospitals</option>
      </select>
      <button id="loadBtn" onclick="loadData()">Load Data</button>
      <button id="addNewBtn" onclick="showAddForm()">Add New Location</button>
    </div>
  </nav>
  
  <main class="container">
    <!-- Add Form -->
    <div id="addFormContainer" class="form-container hidden">
      <h2>Add New Location</h2>
      <form id="addForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" id="contact" name="contact">
        </div>
        
        <div class="form-group">
          <label for="latitude">Latitude:</label>
          <input type="number" id="latitude" name="latitude" step="0.000001" required>
        </div>
        
        <div class="form-group">
          <label for="longitude">Longitude:</label>
          <input type="number" id="longitude" name="longitude" step="0.000001" required>
        </div>
        
        <div class="form-actions">
          <button type="submit">Save</button>
          <button type="button" onclick="hideAddForm()">Cancel</button>
        </div>
      </form>
    </div>
    
    <!-- Edit Form Container will be dynamically created -->
    <div id="editFormContainer" class="form-container hidden">
      <!-- Edit form will be inserted here by JavaScript -->
    </div>
    
    <!-- Data Table -->
    <div id="dataContainer">
      <div class="empty-state">
        <p>Select a category and click "Load Data" to view records</p>
      </div>
    </div>
  </main>
  

</body>
</html>
{% endblock %}
